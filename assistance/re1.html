<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile 网站</title>
    <style>
        /* 基本样式 */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }
        /* 头部样式 */
        header {
            background-color: #3498db;
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 4px solid #2980b9;
            animation: slideIn 1s ease-out;
        }
        header h1 {
            font-size: 40px;
            margin: 0;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            padding: 16px 30px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }
        /* 页面内容 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 20px;
        }
        .container p {
            line-height: 1.8;
            font-size: 18px;
            color: #555;
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* 联系表单 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea,
        form input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        form input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #2980b9;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        header img {
            float: right;
        }
    </style>
    <link rel="icon" href="src/image/smile.jpg">
</head>
<body>

    <header>
        <img src="src/image/smile.jpg" width="4%" style="border-radius: 100%;">
        <h1>欢迎来到本站</h1>
    </header>

    <nav>
        <a href="#home">主页</a>
        <a href="#contact">联系</a>
    </nav>

    <div id="home" class="container">
        <h2>主页</h2>
        <p>欢迎来到网站！感谢访问！</p>
    </div>

    <div id="contact" class="container">
        <h2>联系(忽略)</h2>
        <form action="" method="POST" enctype="text/plain" id="messageForm">
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
        </form>
    </div>
    <div style="display: flex;flex-wrap: wrap;width: 90%;justify-content: center;margin: 0 auto;">
        <img src="../src/image/five/下载.png" width="400px" height="520px">
        <img src="../src/image/cup.png" width="700px" height="auto">
        <img src="src/image/2024-12-01.jpg" width="400px">
        <img src="src/image/xinfamily.jpg" width="100%">
    </div>

    <footer>&copy; 2025</footer>
</body>
</html>
