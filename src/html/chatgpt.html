<style>
    /* å¼€å±åŠ¨ç”»æ ·å¼ */
    .splash-screen {

      z-index: 9999;
      animation: fadeOut 1.5s ease-out 3s forwards; /* æ¸éšåŠ¨ç”»ï¼ŒæŒç»­1.5ç§’ï¼Œå»¶è¿Ÿ3ç§’åå¼€å§‹ */
    }
    
    .splash-title {
      font-size: 3rem;

    /* å¼€å±åŠ¨ç”»æ¶ˆå¤±æ•ˆæœ */
    @keyframes fadeOut {
      to {
        opacity: 0;

      }
    }
    
    /* å¼€å±æ ‡é¢˜å‘ä¸‹æ»‘åŠ¨ */
    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

        transform: translateY(0);

    /* é¡µé¢å®¹å™¨æ ·å¼ */
    .page-container {

    /* é¡µé¢æ ·å¼ */
    .page {
      position: absolute;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.8s ease, opacity 0.8s ease;
      opacity: 0; /* åˆå§‹çŠ¶æ€é€æ˜ */
      pointer-events: none; /* ç¦æ­¢ç‚¹å‡» */
    }
    
    .page.active {
      opacity: 1; /* å½“å‰é¡µæ˜¾ç¤º */
      pointer-events: auto; /* å…è®¸ç‚¹å‡» */
      transform: translateY(0);
    }
    
    /* å›¾ç‰‡æ¸æ˜¾æ•ˆæœ */
    figure img {
      opacity: 0;
      transform: translateY(20px); /* åˆå§‹åç§» */
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    figure img.show {
      opacity: 1;
      transform: translateY(0); /* å›åˆ°åŸä½ */

      /* åŠ¨æ€æ¸å˜åŠ¨ç”» */
      @keyframes gradientAnimation {
        0% {

        }

</style>

<script>
    // å¼€å±åŠ¨ç”»éšè—é€»è¾‘
    setTimeout(() => {
      document.getElementById('splashScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 4500); // ç­‰å¾…3ç§’å»¶è¿Ÿ+1.5ç§’åŠ¨ç”»æ—¶é—´
    
    // ç¿»é¡µé€»è¾‘
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    
    // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªé¡µé¢ä¸ºå¯è§çŠ¶æ€
    pages[currentPage].classList.add('active');
    
    function updatePageTransform() {
      pages.forEach((page, index) => {
        if (index === currentPage) {
          page.classList.add('active');
        } else {
          page.classList.remove('active');
        }
      });
    }
    
    // å¤„ç†æ»šè½®å’Œè§¦æ‘¸äº‹ä»¶
    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0 && currentPage < pages.length - 1) {
        currentPage++;
      } else if (e.deltaY < 0 && currentPage > 0) {
        currentPage--;
      }
      updatePageTransform();
    });
    
    let startY = 0;
    window.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });
    
    window.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50 && currentPage < pages.length - 1) {
        currentPage++;
      } else if (endY - startY > 50 && currentPage > 0) {
        currentPage--;
      }
      updatePageTransform();
    });
    
    // å›¾ç‰‡æ˜¾ç¤ºé€»è¾‘
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show');
        }
      });
    });
    
    document.querySelectorAll('figure img').forEach((img) => {
      observer.observe(img);
    });
    
</script>
