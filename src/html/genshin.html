        .deep-container {
            display: flex;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .deep {
            width: 95%;
            height: 600px;
            display: flex;
            justify-content: center;
            padding: 5px;
            margin: 20px auto;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 1px 4px 10px rgb(255, 255, 255, 0.7);
        }
        .qin {
            display: flex;
            height: 100%;
            flex: 1;
            justify-content: space-evenly;
            background-position: center;
        }
        .qin div span {
            font: 200 45px;
            height: 15%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ph {
            flex: 1;
            overflow: hidden;
            transition: 0.5s;
            margin: 0 5px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            border: 4px solid #fff;
            background-color: #e0e0e0;
        }
        .ph img {
            width: 200%;
            height: 85%;
            object-fit: cover;
            flex-shrink: 0;
            transition: 0.5s ease-in-out;
            filter: drop-shadow(2px 3px 10px #000);
        }
        .ph:hover {
            flex-basis: 20%;
        }
        .ph:hover img {
            width: 100%;
            height: 100%;
        }
        .ph1 {
            flex: 1;
            overflow: hidden;
            transition: 1s;
            margin: 0 5px;
            position: relative;
            border-radius: 7px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            border: 4px solid #fff;
            background-color: #e0e0e0;
        }
        .ph1 img {
            height: 100%;
            position: absolute;
            object-fit: cover;
            flex-shrink: 0;
            transition: 0.3s ease-in-out;
            filter: drop-shadow(2px 3px 10px #000);
        }
        .up {
            width: 100%;
            z-index: 1;
        }
        .down {
            width: 0%;
            z-index: 2;
        }
        .ph1:hover {
            flex-basis: 20%;
        }
        .ph1:hover img {
            width: 100%;
            height: 100%;
        }
        .flip-card {
            position: relative;
            display: flex;
            width: 250px;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        .flip-front, .flip-back {
            width: 250px;
            height: 400px;
            border: 1px solid #000;
            position: absolute;
            border-radius: 5px;
            object-fit: cover;
            backface-visibility: hidden;
            transition: transform 1s ease-in-out;
        }
        .flip-front img, .flip-back img {
            width: 250px;
            height: 400px;
        }
        .flip-back {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dotted palevioletred;
        }
        .flip-card:hover .flip-front {
            transform: rotateY(-180deg);
        }
        .flip-card .flip-back {
            transform: rotateY(180deg);
        }
        .flip-card:hover .flip-back {
            transform: rotateY(0deg);
        }
        .tu {
            position: relative;
            width: 180px;
            height: 320px;
            border-radius: 10px;
        }
        .tu:hover .tu-role {
            z-index: 3;
            opacity: 1;
        }
        .tu img {
            position: absolute;
            width: 180px;
            transition: 0.2s;
        }
        .tu-role {
            z-index: 1;
            opacity: 0;
            object-fit: cover;
        }
        .tu-cover {
            aspect-ratio: 9/16;
            z-index: 2;
        }
        .tu:hover .tu-cover {
            box-shadow: 0px 35px 35px -8px rgb(0, 0, 0, 0.75);
            transform: perspective(500px) rotateX(25deg);
        }
        /* 优化后的样式 */
        a {
            transition: all 0.3s ease-out !important;
        }
        
        a:hover {
            transform: translateX(8px) scale(1.02);

            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            color: #fff !important;
        }
        
        a:hover i {
            color: #fff !important;
        }
